<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דו-חוגי | הרשמה</title>
    <link rel="stylesheet" type="text/css" href="stylelee.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body id="signupPage">
<header>
    <nav class="navbar">
        <a href="" id="logo"><img src="img/LOGO.JPG"></a>
        <ul id="navLinks">
            <li><a href="">דף הבית</a></li>
            <li><a href="">קצת עלינו</a></li>
            <li><a href="">גלריה</a></li>
            <li><a href="contactus.html">צור קשר</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="sign-up-form">
        <h1>הצטרפו לקהילה</h1>
        <form id="registration">
            <table>
                <tr>
                    <td> <label for="name">שם פרטי: </label></td>
                    <td> <input  id="name" type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td><label for="lastname">  שם משפחה:  </label> </td>
                    <td><input id="lastname" type="text" name="lastname" ></td>
                </tr>
                <tr>
                    <td>  <label for="username">  שם משתמש: </label></td>
                    <td><input id="username" type="text" name="username"></td>
                </tr>
                <tr>
                    <td> <label for="password">  ססמא:   </label></td>
                    <td>   <input id="password" type="password" name="pwd" /></td>
                </tr>

                <tr>
                    <td><label for="passwordcon">  אשר את הססמא:   </label></td>
                    <td><input id="passwordcon" type="password"  name="pwd" /></td>
                </tr>
                <tr>
                    <td> <label for="email"> E-mail:  </label></td>
                    <td> <input id="email" type="email" name="email"></td>
                </tr>
                <tr>
                    <td>  <label for="phone"> מספר טלפון:  </label>
                    </td>
                    <td>  <input id="phone" type="text" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="bday"> תאריך לידה: </label></td>
                    <td>
                        <input id="bday" type="date">
                    </td>
                </tr>
                <tr>
                    <td >
                        <label for="gender">   מין: </label>
                    </td>

                    <td id="gender">
                        <input type="radio" id="male" name="gender" value="male" >
                        <label for="male">זכר</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">נקבה</label>
                        <input id="other" type="radio" name="gender" value="other">
                        <label for="other">אחר</label>
                    </td>
                </tr>
                <tr>
                    <td> <label for="about"> ספר לנו קצת על עצמך </label></td>
                    <td> <textarea id="about" rows="7" cols="35" name="textarea1"></textarea></td>
                </tr>
                <tr>
                    <td> <label for="hobbies"> תחביבים ותחומי עניין </label></td>
                    <td> <textarea id="hobbies" rows="7" cols="35" name="textarea1"></textarea></td>
                </tr>
                <tr>
                    <td> <label for="profile-photo"> העלאת תמונת פרופיל </label></td>
                    <td>
                        <div id="profile-photo" class="uploadFile">
                            <label for="image"><i class="material-icons">cloud_upload</i><span>בחר תמונה</span></label>
                            <input id="image" type="file" name="image">
                        </div>
                    </td>
                </tr>
            </table>



            <button type="submit" class="form-submit-btn">סיום והרשמה
                <span></span></button>
        </form>
        <a href="index.html">חזרה</a>
    </div>
</main>
</body>
</html>
